<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<div class="display-text"></div>
		</div>

		<div class="buttons">
			<div class="row">
			  <div class="btn">MC</div>
			  <div class="btn">M+</div>
			  <div class="btn">M-</div>
			  <div class="btn">MR</div>
			</div>
			<div class="row">
			  <div class="btn" id="clear">C</div>
			  <div class="btn" id="plusminus" data-id="plusminus">&nbsp;&plusmn;&nbsp;</div>
			  <div class="btn" data-id="&nbsp;/&nbsp;">&nbsp;&#247;&nbsp;</div>
			  <div class="btn" data-id="&nbsp;x&nbsp;">&nbsp;x&nbsp;</div>
			</div>

			<div class="row">
			  <div class="btn" data-id="7">7</div>
			  <div class="btn" data-id="8">8</div>
			  <div class="btn" data-id="9">9</div>
			  <div class="btn" data-id="&nbsp;-&nbsp;">&nbsp;-&nbsp;</div>
			</div>

			<div class="row">
			  <div class="btn" data-id="4">4</div>
			  <div class="btn" data-id="5">5</div>
			  <div class="btn" data-id="6">6</div>
			  <div class="btn" data-id="&nbsp;+&nbsp;">&nbsp;+&nbsp;</div>
			</div>

			<div class="row">
				<div class="btn" data-id="1">1</div>
			  <div class="btn" data-id="2">2</div>
			  <div class="btn" data-id="3">3</div>
			</div>

			<div class="row">
				<div class="btn" id="zero" data-id="0">0</div>
			  <div class="btn">.</div>
			</div>

			<div class="equal-row">
				<div class="btn" id="equal" data-id="=">=</div>
			</div>

		</div>

	</div>

</body>
</html>
